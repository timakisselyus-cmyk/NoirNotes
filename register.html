<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoirNotes — Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">

  <!-- loader -->
  <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black/80 z-50">
    <div class="w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <div class="bg-gray-900/80 border border-purple-600/50 rounded-2xl shadow-[0_0_30px_rgba(168,85,247,0.3)] p-8 w-full max-w-md relative overflow-hidden animate-fadeIn">
    <h1 class="text-3xl font-bold text-center text-purple-400 mb-6">Создать аккаунт</h1>

    <!-- Аватар -->
    <div class="flex flex-col items-center mb-6">
      <div class="relative">
        <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar" class="w-28 h-28 rounded-full border-2 border-purple-500 object-cover">
        <label for="avatarInput" class="absolute bottom-0 right-0 bg-purple-600 hover:bg-purple-700 transition p-2 rounded-full cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
        </label>
        <input type="file" id="avatarInput" accept="image/*" class="hidden">
      </div>
      <p class="text-sm text-gray-400 mt-2">Загрузите фото профиля</p>
    </div>

    <!-- Форма регистрации -->
    <form id="registerForm" class="space-y-4" autocomplete="off">
      <div>
        <label class="block mb-1 text-gray-300">Имя</label>
        <input id="reg-name" type="text" required class="w-full bg-gray-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Введите имя">
      </div>
      <div>
        <label class="block mb-1 text-gray-300">Email</label>
        <input id="reg-email" type="email" required class="w-full bg-gray-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Введите email">
      </div>
      <div>
        <label class="block mb-1 text-gray-300">Пароль</label>
        <input id="reg-password" type="password" required minlength="6" class="w-full bg-gray-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Введите пароль (мин. 6)">
      </div>
      <div>
        <label class="block mb-1 text-gray-300">Подтверждение пароля</label>
        <input id="reg-password-confirm" type="password" required minlength="6" class="w-full bg-gray-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Повторите пароль">
      </div>

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 transition text-white font-semibold py-2 rounded-lg shadow-[0_0_15px_rgba(168,85,247,0.4)]">
        Создать аккаунт
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      Уже есть аккаунт?
      <a href="login.html" class="text-purple-400 hover:underline">Войти</a>
    </p>
  </div>

  <script>
    // avatar preview
    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');
    avatarInput.addEventListener('change', () => {
      const f = avatarInput.files[0];
      if (!f) return;
      const r = new FileReader();
      r.onload = e => avatarPreview.src = e.target.result;
      r.readAsDataURL(f);
    });

    // registration logic
    const form = document.getElementById('registerForm');
    const loader = document.getElementById('loader');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('reg-name').value.trim();
      const email = document.getElementById('reg-email').value.trim().toLowerCase();
      const pass = document.getElementById('reg-password').value;
      const passConf = document.getElementById('reg-password-confirm').value;

      if (pass !== passConf) {
        alert('Пароли не совпадают.');
        return;
      }
      if (pass.length < 6) {
        alert('Пароль должен быть минимум 6 символов.');
        return;
      }

      // save user in localStorage (DEMO)
      const user = { name, email, password: pass, avatar: avatarPreview.src || '' };
      localStorage.setItem('nn_user', JSON.stringify(user));
      // mark as authenticated
      localStorage.setItem('nn_auth', '1');

      // show loader then redirect to profile
      loader.classList.remove('hidden');
      setTimeout(()=> window.location.href = 'profile.html', 700);
    });
  </script>

  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0);} }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out; }
  </style>
</body>
</html>
