<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoirNotes — Вход</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">

  <!-- loader -->
  <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-black/80 z-50">
    <div class="w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <div class="bg-gray-900/80 border border-purple-600/50 rounded-2xl shadow-[0_0_30px_rgba(168,85,247,0.3)] p-8 w-full max-w-md relative overflow-hidden animate-fadeIn">
    <h1 class="text-3xl font-bold text-center text-purple-400 mb-6">Войти в аккаунт</h1>

    <form id="loginForm" class="space-y-5" autocomplete="off">
      <div>
        <label class="block mb-1 text-gray-300">Email</label>
        <input id="login-email" type="email" required class="w-full bg-gray-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Введите email">
      </div>
      <div>
        <label class="block mb-1 text-gray-300">Пароль</label>
        <input id="login-password" type="password" required class="w-full bg-gray-800 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Введите пароль">
      </div>

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 transition text-white font-semibold py-2 rounded-lg shadow-[0_0_15px_rgba(168,85,247,0.4)]">
        Войти
      </button>
    </form>

    <div class="text-center text-sm text-gray-400 mt-6 space-y-1">
      <p>
        Нет аккаунта?
        <a href="register.html" class="text-purple-400 hover:underline">Зарегистрироваться</a>
      </p>
      <p>
        <a href="index.html" class="text-gray-500 hover:text-purple-400 transition">← На главную</a>
      </p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loader = document.getElementById('loader');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim().toLowerCase();
      const pass = document.getElementById('login-password').value;

      const stored = JSON.parse(localStorage.getItem('nn_user') || 'null');
      if (!stored) {
        alert('Аккаунт не найден. Сначала зарегистрируйтесь.');
        window.location.href = 'register.html';
        return;
      }

      if (stored.email === email && stored.password === pass) {
        localStorage.setItem('nn_auth', '1');
        loader.classList.remove('hidden');
        setTimeout(()=> window.location.href = 'profile.html', 600);
      } else {
        alert('Неверный email или пароль.');
      }
    });
  </script>

  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0);} }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out; }
  </style>
</body>
</html>
